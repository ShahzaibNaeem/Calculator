<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <h1>Calculator by Shahzaib</h1>
    <div class="calculator">
    <input type="text" name="screen" id="screen">
    <table>
        <tr>
            <td><button  class="styleOperators">(</button></td>
            <td><button class="styleOperators">)</button></td>
            <td><button class="styleClear">C</button></td>
            <td><button class="styleOperators">%</button></td>
        </tr>

        <tr>
            <td><button class="styleNumber">7</button></td>
            <td><button class="styleNumber">8</button></td>
            <td><button class="styleNumber">9</button></td>
            <td><button class="styleOperators">/</button></td>
        </tr>

        <tr>
            <td><button class="styleNumber">4</button></td>
            <td><button class="styleNumber">5</button></td>
            <td><button class="styleNumber">6</button></td>
            <td><button class="styleOperators">X</button></td>
        </tr>

        <tr>
            <td><button class="styleNumber">1</button></td>
            <td><button class="styleNumber">2</button></td>
            <td><button class="styleNumber">3</button></td>
            <td><button class="styleOperators">-</button></td>
        </tr>

        <tr>
            <td><button class="styleNumber">0</button></td>
            <td><button class="styleOperators">.</button></td>
            <td><button class="styleOperators">+</button></td>
            <td><button class="styleEqual">=</button></td>
        </tr>
        <tr>
            <td><button class="styleOperators">Back</button></td>
        </tr>
    </table>
</div>
   </div>



</body>
<script src="js/index.js"></script>  
</html>
